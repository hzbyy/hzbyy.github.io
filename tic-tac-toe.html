<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tic-tac-toe.css">
    <title>Tic Tac Toe</title>

<script>
    document.getElementById('back-button').onclick = function() {
        window.location.href = 'homescreen.html';
    };
</script>

</head>
<body>
    <div id="board">
        <div class="square" data-cell-index="0"></div>
        <div class="square" data-cell-index="1"></div>
        <div class="square" data-cell-index="2"></div>
        <div class="square" data-cell-index="3"></div>
        <div class="square" data-cell-index="4"></div>
        <div class="square" data-cell-index="5"></div>
        <div class="square" data-cell-index="6"></div>
        <div class="square" data-cell-index="7"></div>
        <div class="square" data-cell-index="8"></div>
    </div>
    <button id="restart-button">Restart</button>
    <script src="tic-tac-toe.js"></script>
    <button id="back-button"><a href="index.html">Back to Home</a></button>

<video autoplay muted loop>
  <source src="wallpaper.mp4" type="video/mp4">
</video>

</body>
</html>
